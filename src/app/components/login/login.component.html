<div class="container pad marginTop">
  <div class="container__form">
    <div class="container__form__login">
      <form
        class="form__login"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <h3 class="form__login--tittle">log in</h3>
        <div class="form__login--field">
          <label for="username"><i class="fa fa-user"></i>Your user name</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <small
            class="alert"
            role="alert"
            *ngIf="username.errors && f.submitted"
            >Username is required</small
          >
        </div>

        <!-- __________________________________________________________________________ -->
        <div class="form__login--field">
          <label for="password"> <i class="fa fa-lock"></i>Your password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <small *ngIf="password.errors.required">Password is required</small>
            <small *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </small>
          </div>
        </div>

        <div class="form__login--validate">
          <button class="all-btn btn-main">Login</button>
        </div>
        <div class="alert" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </form>
    </div>
    <div class="success" *ngIf="isLoggedIn">Logged success !</div>
  </div>
</div>
