<div class="container">
  <div class="container__form">
    <form [formGroup]="artifactForm" (ngSubmit)="sendData()">
      <div class="form__elt">
        <label for="set-artifact-select">Artifact set type :</label>
        <select
          name="setArtifact"
          id="set-artifact-select"
          formControlName="setArtifactControl"
          required
        >
          <option
            *ngFor="let item of artifacts"
            [ngValue]="item.setArtifactName"
          >
            {{ item.setArtifactName }}
          </option>
        </select>
      </div>

      <div class="form__elt">
        <label for="piece-atifact-select">Atifact piece :</label>
        <select
          name="pieceArtifact"
          id="piece-atifact-select"
          formControlName="pieceArtifactControl"
          required
        >
          <option *ngFor="let item of keysArtifactSelected" [ngValue]="item">
            {{ item }}
          </option>
        </select>
      </div>

      <div class="form__elt" *ngIf="keyWord === 'flower'">
        <label for="mainStat">MAIN stats (HP) : </label>
        <input type="number" id="mainStat" max="4780" />
      </div>

      <div class="form__elt" *ngIf="keyWord === 'plume'">
        <label for="mainStat">Main stats (ATK) : </label>
        <input
          type="number"
          id="mainStat"
          max="311"
          placeholder="Enter the value"
        />
      </div>

      <div class="form__elt" *ngIf="keyWord === 'sands'">
        <label for="mainStat">Selected MAIN stats :</label>
        <div class="form__elt--multiple">
          <select name="mainStat" id="mainStat">
            <option value="HP(%)">HP(%)</option>
            <option value="ATK(%)">ATK(%)</option>
            <option value="DEF(%)">DEF(%)</option>
            <option value="elementalMastery">Elemental Mastery</option>
            <option value="energieRefill">Energy Recharge</option>
          </select>
          <input
            type="number"
            id="mainStat"
            max="190"
            placeholder="Enter the value"
          />
        </div>
      </div>

      <div class="form__elt" *ngIf="keyWord === 'goblet'">
        <label for="mainStat">Selected MAIN stats : </label>
        <div class="form__elt--multiple">
          <select name="mainStat" id="mainStat">
            <option value="HP(%)">HP(%)</option>
            <option value="ATK(%)">ATK(%)</option>
            <option value="DEF(%)">DEF(%)</option>
            <option value="elementalMastery">Elemental Mastery</option>
            <option value="geoDamageBonus">Geo DMG Bonus(%)</option>
            <option value="cryoDamageBonus">Cryo DMG Bonus(%)</option>
            <option value="pyroDamageBonus">Pyro DMG Bonus(%)</option>
            <option value="electroDamageBonus">Electro DMG Bonus(%)</option>
            <option value="anemoDamageBonus">Anemo DMG Bonus(%)</option>
            <option value="hydroDamageBonus">Hydro DMG Bonus(%)</option>
            <option value="physicalDamageBonus">Physical DMG Bonus(%)</option>
          </select>
          <input
            type="number"
            id="mainStat"
            max="190"
            placeholder="Enter the value"
          />
        </div>
      </div>

      <div class="form__elt" *ngIf="keyWord === 'circlet'">
        <label for="mainStat">Selected main stats : </label>
        <div class="form__elt--multiple">
          <select name="mainStat" id="mainStat">
            <option value="HP(%)">HP(%)</option>
            <option value="ATK(%)">ATK(%)</option>
            <option value="DEF(%)">DEF(%)</option>
            <option value="elementalMastery">Elemental Mastery</option>
            <option value="criticalRate">CRIT Rate(%)</option>
            <option value="criticalDamage">CRIT DMG(%)</option>
            <option value="healingBonus">Healing Bonus(%)</option>
          </select>
          <input
            type="number"
            id="mainStat"
            max="190"
            placeholder="Enter the value"
          />
        </div>
      </div>
      <!-- ________________________________________________________________________ -->
      <div class="form__elt">
        <label for="subStatOne">Selected sub stats (1) : </label>
        <div class="form__elt--multiple">
          <select name="subStatOne" id="subStatOne">
            <option value="HP(%)">HP(%)</option>
            <option value="ATK(%)">ATK(%)</option>
            <option value="DEF(%)">DEF(%)</option>
            <option value="HP">HP</option>
            <option value="ATK">ATK</option>
            <option value="DEF">DEF</option>
            <option value="elementalMastery">Elemental Mastery</option>
            <option value="energieRefill">Energy Recharge</option>
            <option value="criticalRate">CRIT Rate(%)</option>
            <option value="criticalDamage">CRIT DMG(%)</option>
          </select>
          <input
            type="number"
            id="subStatOne"
            max="300"
            placeholder="Enter the value"
          />
        </div>
      </div>

      <div class="form__elt">
        <label for="subStatTwo">Selected sub stats (2) : </label>
        <div class="form__elt--multiple">
          <select name="subStatTwo" id="subStatTwo">
            <option value="HP(%)">HP(%)</option>
            <option value="ATK(%)">ATK(%)</option>
            <option value="DEF(%)">DEF(%)</option>
            <option value="HP">HP</option>
            <option value="ATK">ATK</option>
            <option value="DEF">DEF</option>
            <option value="elementalMastery">Elemental Mastery</option>
            <option value="energieRefill">Energy Recharge</option>
            <option value="criticalRate">CRIT Rate(%)</option>
            <option value="criticalDamage">CRIT DMG(%)</option>
          </select>
          <input
            type="number"
            id="subStatTwo"
            max="300"
            placeholder="Enter the value"
          />
        </div>
      </div>

      <div class="form__elt">
        <label for="subStatThree">Selected sub stats (3) : </label>
        <div class="form__elt--multiple">
          <select name="subStatThree" id="subStatThree">
            <option value="HP(%)">HP(%)</option>
            <option value="ATK(%)">ATK(%)</option>
            <option value="DEF(%)">DEF(%)</option>
            <option value="HP">HP</option>
            <option value="ATK">ATK</option>
            <option value="DEF">DEF</option>
            <option value="elementalMastery">Elemental Mastery</option>
            <option value="energieRefill">Energy Recharge</option>
            <option value="criticalRate">CRIT Rate(%)</option>
            <option value="criticalDamage">CRIT DMG(%)</option>
          </select>
          <input
            type="number"
            id="subStatThree"
            max="300"
            placeholder="Enter the value"
          />
        </div>
      </div>

      <div class="form__elt">
        <label for="subStatFour">Selected sub stats (4) : </label>
        <div class="form__elt--multiple">
          <select name="subStatFour" id="subStatFour">
            <option value="HP(%)">HP(%)</option>
            <option value="ATK(%)">ATK(%)</option>
            <option value="DEF(%)">DEF(%)</option>
            <option value="HP">HP</option>
            <option value="ATK">ATK</option>
            <option value="DEF">DEF</option>
            <option value="elementalMastery">Elemental Mastery</option>
            <option value="energieRefill">Energy Recharge</option>
            <option value="criticalRate">CRIT Rate(%)</option>
            <option value="criticalDamage">CRIT DMG(%)</option>
          </select>
          <input
            type="number"
            id="subStatFour"
            max="300"
            placeholder="Enter the value"
          />
        </div>
      </div>

      <button type="submit" class="all-btn btn-main">CREATE</button>
    </form>
    <!-- ________________________________________________________________________ -->

    <div class="container__newArtifact" *ngIf="artifactForm.valid">
      <div class="container__newArtifact--title">
        <h4>{{ typePieceArtifactSelected.artifactName }}</h4>
        <!-- <h5>{{ typeSetArtifactSelected.setArtifactName }}</h5> -->
      </div>
      <div class="container__newArtifact--body">
        <div class="container__newArtifact--img">
          <img src="{{ typePieceArtifactSelected.artifactIcon }}" alt="" />
        </div>

        <div class="container__newArtifact--stats">
          <p class="main-stats">HP : 140</p>
          <p class="sub-stats-one">HP : 140</p>
          <p class="sub-stats-two">Elemental Mastery : 196</p>
          <p class="sub-stats-three">CRIT Rate(%) : 20</p>
          <p class="sub-stats-four">DEF : 154</p>
        </div>
      </div>
    </div>
  </div>
</div>
